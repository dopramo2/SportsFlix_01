<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports IPTV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-header">
    <h1>ğŸ† Sports IPTV Player</h1>
    <p>Educational Personal Streaming Platform</p>
    <div id="source-selector" style="display:none;">
      <button id="source-m3u" class="source-btn active">ğŸ“¡ M3U Streams</button>
      <button id="source-crichd" class="source-btn">ğŸ CricHD</button>
    </div>
  </div>
  
  <div class="container">
    <!-- Player Section -->
    <div class="player-section">
      <div class="player-title">Live Stream Player</div>
      <div id="player-container">
        <video id="player" controls autoplay crossorigin="anonymous"></video>
      </div>
    </div>

    <!-- Stream Selection -->
    <div class="stream-section">
      <div id="stream-panel" style="display:none">
        <!-- Stream buttons will be added here dynamically -->
      </div>
    </div>

    <!-- Channel Navigation -->
    <div class="channel-section">
      <div class="channel-navigation">
        <button class="nav-arrow" id="prevBtn">&lt;</button>
        <div id="channels" class="channel-buttons-container">
          <div class="loading">Loading channels...</div>
        </div>
        <button class="nav-arrow" id="nextBtn">&gt;</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
